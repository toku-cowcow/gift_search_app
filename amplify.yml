version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        NODE_ENV: production
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline --no-audit
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*